<div class="full-page login-page" filter-color="black">

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
          <form [formGroup]="loginForm">
            <div class="card card-login">
              <div class="card-header text-center" data-background-color="rose">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  <a class="btn btn-just-icon btn-simple" href="#btn">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a class="btn btn-just-icon btn-simple" href="#pablo">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a class="btn btn-just-icon btn-simple" href="#eugen">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <div class="card-content">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="material-icons">face</i>
                  </span>
                  <div class="form-group label-floating is-empty">
                    <label class="control-label">Username</label>
                    <input class="form-control" type="text"
                           formControlName="username">
                  </div>
                </div>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="material-icons">lock_outline</i>
                  </span>
                  <div class="form-group label-floating is-empty">
                    <label class="control-label">Password</label>
                    <input class="form-control" type="password"
                           formControlName="password">
                  </div>
                </div>
              </div>
              <div class="footer text-center">
                <button class="btn btn-rose btn-simple btn-wd btn-lg" type="submit"
                        (click)="handleLoginBtn()">Let's go</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
