<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="rose">
        <i class="material-icons">perm_identity</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Profile</h4>

        <app-account-profile (profileFormValueChange)="receiveProfileValue($event)"></app-account-profile>
      </div>

      <div class="card-footer text-center">
        <button type="button" class="btn btn-rose btn-fill"
                (click)="onAddBtnClick()"
                [disabled]="isAddBtnDisable">Add</button>
        <button type="button" class="btn btn-rose btn-fill"
                routerLink="../list">Cancel</button>
      </div>
    </div>
  </div>
</div>
